<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- box -->
    <div class="container">
      <h1>Kalkulator Indeks Massa Tubuh (BMI)</h1>
      <form id="bmiForm">
        <!-- masukkan berat badan -->
        <div>
          <label for="weight">Berat (kg):</label>
          <input
            type="number"
            id="weight"
            placeholder="Masukkan berat"
            required
          />
        </div>

        <!-- masukkan tinggi badan -->
        <div>
          <label for="height">Tinggi (cm):</label>
          <input
            type="number"
            id="height"
            placeholder="Masukkan tinggi"
            required
          />
        </div>

        <!-- pilih jenis kelamin -->
        <div>
          <label for="gender">Jenis Kelamin:</label>
          <select id="gender" required>
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
          </select>
        </div>

        <!-- pilih kategori usia -->
        <div>
          <label for="age">Usia:</label>
          <select id="age" required>
            <option value="below18">Di bawah 18 tahun</option>
            <option value="between18and30">18 - 30 tahun</option>
            <option value="between31and45">31 - 45 tahun</option>
            <option value="above45">Di atas 45 tahun</option>
          </select>
        </div>

        <!-- submit dan reset-->
        <div class="buttons">
          <button type="submit" id="calculateButton">Hitung BMI</button>
          <button type="reset" id="resetButton">Reset</button>
        </div>
      </form>
      <div id="result"></div>

      <div class="copyright">
        &copy; Copyright <span> <strong> HNA</strong></span>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
